<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Momentum HMM - Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            color: #34495e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
            font-size: 1.6em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: bold;
        }

        .states-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .state-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
        }

        .state-card.cold {
            border-left-color: #3498db;
        }

        .state-card.neutral {
            border-left-color: #95a5a6;
        }

        .state-card.hot {
            border-left-color: #e74c3c;
        }

        .state-card h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .state-metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .metric-label {
            color: #7f8c8d;
        }

        .metric-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .transition-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .transition-table th,
        .transition-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .transition-table th {
            background-color: #34495e;
            color: white;
            font-weight: bold;
        }

        .transition-table td {
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .states-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÄ NBA Momentum Analysis</h1>
        <p class="subtitle">Hidden Markov Model Results</p>

        <!-- Model Performance -->
        <div class="section">
            <h2>Model Performance</h2>
            <div class="stats-grid" id="model-stats">
                <div class="stat-card">
                    <div class="stat-label">Final AUC</div>
                    <div class="stat-value" id="stat-auc">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Baseline</div>
                    <div class="stat-value" id="stat-baseline">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Improvement</div>
                    <div class="stat-value" id="stat-improvement">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ANOVA p-value</div>
                    <div class="stat-value" id="stat-pvalue">--</div>
                </div>
            </div>
        </div>

        <!-- Momentum States -->
        <div class="section">
            <h2>Momentum States</h2>
            <div class="states-container" id="states-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Transition Matrix -->
        <div class="section">
            <h2>State Transition Matrix</h2>
            <table class="transition-table" id="transition-table">
                <!-- Will be populated by JavaScript -->
            </table>
        </div>
    </div>

    <script>
        // Load all data in one API call
        fetch('/api/summary')
            .then(response => response.json())
            .then(data => {
                // Update model stats
                document.getElementById('stat-auc').textContent = data.model.auc_final.toFixed(4);
                document.getElementById('stat-baseline').textContent = data.model.auc_baseline.toFixed(4);
                const improvement = data.model.improvement;
                const improvementPct = (improvement / data.model.auc_baseline * 100).toFixed(1);
                document.getElementById('stat-improvement').textContent =
                    `+${improvement.toFixed(4)} (+${improvementPct}%)`;
                document.getElementById('stat-pvalue').textContent = data.model.anova_pvalue.toExponential(2);

                // Update momentum states
                const container = document.getElementById('states-container');
                const colors = {
                    'COLD': '#3498db',
                    'NEUTRAL': '#95a5a6',
                    'HOT': '#e74c3c'
                };

                data.states.forEach(state => {
                    const card = document.createElement('div');
                    card.className = `state-card ${state.name.toLowerCase()}`;

                    card.innerHTML = `
                        <h3 style="color: ${colors[state.name]}">${state.name}</h3>
                        <div class="state-metric">
                            <span class="metric-label">Occurrences:</span>
                            <span class="metric-value">${state.count.toLocaleString()} (${state.pct.toFixed(1)}%)</span>
                        </div>
                        <div class="state-metric">
                            <span class="metric-label">Scoring Rate:</span>
                            <span class="metric-value">${state.scoring_rate.toFixed(1)}%</span>
                        </div>
                        <div class="state-metric">
                            <span class="metric-label">Avg Points:</span>
                            <span class="metric-value">${state.avg_points.toFixed(3)}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });

                // Update transition matrix
                const table = document.getElementById('transition-table');
                const stateNames = ['COLD', 'NEUTRAL', 'HOT'];

                let html = '<thead><tr><th>From \\ To</th>';
                stateNames.forEach(name => {
                    html += `<th>${name}</th>`;
                });
                html += '</tr></thead><tbody>';

                data.transition_matrix.forEach((row, i) => {
                    html += `<tr><th>${stateNames[i]}</th>`;
                    row.forEach(val => {
                        const pct = (val * 100).toFixed(1);
                        const opacity = val;
                        html += `<td style="background-color: rgba(52, 152, 219, ${opacity})">${pct}%</td>`;
                    });
                    html += '</tr>';
                });

                html += '</tbody>';
                table.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading data:', error);
                alert('Error loading data. Please check console.');
            });
    </script>
</body>
</html>
