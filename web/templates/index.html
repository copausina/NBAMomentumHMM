<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Momentum HMM Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/momentumStats.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f8f9fa;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        #states-container, #transition-table {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÄ NBA Momentum Analysis</h1>
            <p class="subtitle">Hidden Markov Model Visualization</p>
        </header>

        <h1>Momentum Model Overview</h1>

        <!-- FOUR TOP METRICS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Final AUC</div>
                <div id="stat-auc" class="stat-value">--</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Baseline AUC</div>
                <div id="stat-baseline" class="stat-value">--</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Improvement</div>
                <div id="stat-improvement" class="stat-value">--</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">ANOVA p-value</div>
                <div id="stat-pvalue" class="stat-value">--</div>
            </div>
        </div>

        <!-- STATE CARDS -->
        <h2>Momentum State Statistics</h2>
        <div id="states-container"></div>

        <!-- TRANSITION MATRIX -->
        <h2>Transition Matrix</h2>
        <div id="transition-table"></div>

        <!-- LOAD JAVASCRIPT -->
        <script src="/static/js/main.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                loadModelStats();
                loadStateStats();
            });
        </script>

        <!-- Game Selection -->
        <section class="game-selection">
            <h2>Game Analysis</h2>
            <div class="game-selector">
                <label for="game-select">Select Game:</label>
                <select id="game-select">
                    <option value="">Loading games...</option>
                </select>
                <button id="analyze-btn" disabled>Analyze Game</button>
            </div>
        </section>

        <!-- Game Visualizations -->
        <section class="game-viz" id="game-viz" style="display: none;">
            <div class="game-header">
                <h3 id="game-title">Game Details</h3>
                <p id="game-info"></p>
            </div>

            <!-- Momentum Timeline -->
            <div class="viz-card">
                <h4>Momentum Timeline</h4>
                <div id="momentum-timeline"></div>
            </div>

            <!-- Win Probability -->
            <div class="viz-card">
                <h4>Win Probability</h4>
                <div id="win-probability"></div>
            </div>

            <!-- Possession Details -->
            <div class="viz-card">
                <h4>Possession-by-Possession</h4>
                <div id="possession-table" class="possession-scroll">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
